<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawflow</title>
</head>

<body>
  <script src="dist/drawflow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="dist/drawflow.min.css" />
  <link rel="stylesheet" type="text/css" href="docs/beautiful.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>


  <header>
    <h2>Drawflow</h2>
    <!-- <div class="github-link"><a href="https://github.com/jerosoler/Drawflow" target="_blank"><i
          class="fab fa-github fa-3x"></i></a></div> -->
  </header>
  <div class="wrapper">
    <div class="col">
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="STT">
        <img class="block-image" src="https://static.thenounproject.com/png/1425923-200.png"
          alt="STT"><span>Speech-To-Text</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="NLU">
        <img class="block-image" src="https://static.thenounproject.com/png/1409678-200.png" alt="NLU"><span>NLU
          (intent)</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="TTS">
        <img class="block-image" src="https://static.thenounproject.com/png/1425924-200.png"
          alt="TTS"><span>Text-To-Speech</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="SMS">
        <img class="block-image" src="https://static.thenounproject.com/png/981389-200.png" alt="SMS"><span>SMS</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="HELLO">
        <img class="block-image" src="https://static.thenounproject.com/png/78694-200.png" alt="HELLO"><span>HELLO
          (start)</span>
      </div>
      <div class="drag-drawflow" draggable="true" ondragstart="drag(event)" data-node="BYE">
        <img class="block-image" src="https://static.thenounproject.com/png/981389-200.png" alt="BYE"><span>BYE
          (end)</span>
      </div>

    </div>
    <div class="col-right">
      <!-- <div class="menu">
        <ul>
          <li onclick="editor.changeModule('Home'); changeModule(event);" class="selected">Home</li>
          <li onclick="editor.changeModule('Other'); changeModule(event);">Other Module</li>
        </ul>
      </div> -->
      <div id="drawflow" ondrop="drop(event)" ondragover="allowDrop(event)">

        <div class="btn-export" onclick="Swal.fire({ title: 'Export',
        html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
        })">Export</div>
        <div class="btn-clear" onclick="editor.clearModuleSelected()">Clear</div>
        <div class="btn-lock">
          <i id="lock" class="fas fa-lock" onclick="editor.editor_mode='fixed'; changeMode('lock');"></i>
          <i id="unlock" class="fas fa-lock-open" onclick="editor.editor_mode='edit'; changeMode('unlock');"
            style="display:none;"></i>
        </div>
        <div class="bar-zoom">
          <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
          <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
          <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
        </div>
      </div>
    </div>

    <div class="right-modal hide">
      <span class="close-right-modal">CLOSE</span>

      <button class="delete-block">Удалить блок</button>

      <div class="right-modal-content"></div>

      <button class="save-block">Сохранить изменения</button>
    </div>
  </div>

  <script>
    var id = document.getElementById("drawflow");
    const editor = new Drawflow(id);
    editor.start();

    const refs = {
      rightModal: document.querySelector('.right-modal'),
      closeRightModal: document.querySelector('.close-right-modal'),
      deleteBlock: document.querySelector('.delete-block'),
      rightModalContent: document.querySelector('.right-modal-content'),
      saveBlock: document.querySelector('.save-block'),
    }

    function closeRightModal() {
      removeEditableAtributeToAllContent();
      refs.rightModal.classList.add('hide');
      refs.rightModal.removeEventListener('click', closeRightModal);
      refs.deleteBlock.removeEventListener('click', deleteCurrentBlock);
      refs.rightModalContent.innerHTML = '';
    }

    function deleteCurrentBlock(id) {
      editor.removeNodeId('node-' + id);
      closeRightModal();
    }

    function addNodeContentToRightModal(id) {
      const content = document.querySelector('#node-' + id).querySelector('.drawflow_content_node').innerHTML;
      refs.rightModalContent.innerHTML = "";
      refs.rightModalContent.insertAdjacentHTML('beforeend', content)
    }

    function addEditableAtributeToAllContent() {
      refs.rightModalContent.querySelector('p').setAttribute("contenteditable", true);
    }

    function removeEditableAtributeToAllContent() {
      refs.rightModalContent.querySelector('p').setAttribute("contenteditable", false);
    }

    function deleteCurrentNodeAndCreateNewNodeLikeCurrentWithChange(id) {
      // const contentWrapperDiv = refs.rightModalContent.querySelector("#content-wrapper");
      // const dataName = contentWrapperDiv.getAttribute('data-name');
      // const dataNumIn = Number(contentWrapperDiv.getAttribute('data-num_in'));
      // const dataNumOut = Number(contentWrapperDiv.getAttribute('data-num_out'));
      // const dataElePosX = Number(contentWrapperDiv.getAttribute('data-ele_pos_x'));
      // const dataElePosY = Number(contentWrapperDiv.getAttribute('data-ele_pos_y'));
      // const dataClassoverride = contentWrapperDiv.getAttribute('data-classoverride');

      // const blockHtml = refs.rightModalContent.innerHTML;
      // deleteCurrentBlock();
      // editor.addNode(dataName, dataNumIn, dataNumOut, dataElePosX, dataElePosY, dataClassoverride, {}, blockHtml);

      const exportdata = editor.export();
      console.log('exportdata :>> ', exportdata);
      console.log('id :>> ', id);
      console.log('exportdata.drawflow.Home.data :>> ', exportdata.drawflow.Home.data);
      // exportdata.drawflow.Home.data.id.html = 'Hello';
      console.log('exportdata.drawflow.Home.data[id].html :>> ', exportdata.drawflow.Home.data[id].html);
      exportdata.drawflow.Home.data[id].html = refs.rightModalContent.innerHTML;
      // console.log('exportdata new :>> ', exportdata);
      editor.import(exportdata);
    };

    // Events!
    editor.on('nodeCreated', function (id) {
      console.log("Node created " + id);
    })
    editor.on('nodeRemoved', function (id) {
      console.log("Node removed " + id);
      closeRightModal();
    })
    editor.on('nodeSelected', function (id) {
      refs.rightModal.classList.remove('hide');
      refs.closeRightModal.addEventListener('click', closeRightModal);
      refs.deleteBlock.addEventListener('click', onDeleteButton);
      refs.saveBlock.addEventListener('click', onSaveButton);

      addNodeContentToRightModal(id);

      addEditableAtributeToAllContent();

      function onSaveButton() {
        deleteCurrentNodeAndCreateNewNodeLikeCurrentWithChange(id);
      }

      function onDeleteButton() {
        deleteCurrentBlock(id);
      }
    })
    editor.on('moduleCreated', function (name) {
      console.log("Module Created " + name);
    })
    editor.on('moduleChanged', function (name) {
      console.log("Module Changed " + name);
    })
    editor.on('connectionCreated', function (connection) {
      console.log('Connection created');
      console.log(connection);
    })
    editor.on('connectionRemoved', function (connection) {
      console.log('Connection removed');
      console.log(connection);
    })
    editor.on('mouseMove', function (position) {
      // console.log('Position mouse x:' + position.x + ' y:' + position.y);
    })
    editor.on('zoom', function (zoom) {
      console.log('Zoom level ' + zoom);
    })
    editor.on('translate', function (position) {
      console.log('Translate x:' + position.x + ' y:' + position.y);
    })

    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
      elements[i].addEventListener('touchend', drop, false);
      elements[i].addEventListener('touchmove', positionMobile, false);
      elements[i].addEventListener('touchstart', drag, false);
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;

    function positionMobile(ev) {
      mobile_last_move = event;
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      if (ev.type === "touchstart") {
        mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');
      } else {
        ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
      }
    }

    function drop(ev) {
      if (ev.type === "touchend") {
        var parentdrawflow = document.elementFromPoint(mobile_last_move.touches[0].clientX, mobile_last_move.touches[0]
          .clientY).closest("#drawflow");
        if (parentdrawflow != null) {
          addNodeToDrawFlow(mobile_item_selec, mobile_last_move.touches[0].clientX, mobile_last_move.touches[0]
            .clientY);
        }
        mobile_item_selec = '';
      } else {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("node");
        addNodeToDrawFlow(data, ev.clientX, ev.clientY);
      }

    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
      if (editor.editor_mode === 'fixed') {
        return false;
      }
      pos_x = pos_x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)) - (editor.precanvas
        .getBoundingClientRect().x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)));
      pos_y = pos_y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)) - (editor
        .precanvas.getBoundingClientRect().y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight *
          editor.zoom)));

      switch (name) {
        case 'STT':
          var STT = `
        <div id="content-wrapper" data-name="STT" data-num_in=5 data-num_out=3 data-ele_pos_x=${pos_x} data-ele_pos_y=${pos_y} data-classoverride="STT" data-data={}> 
          <p style="text-align:center;">Основной текст</p>
          <div class="title-box" style="display:flex;align-items:center;justify-content:center;"><img class="block-image" src="https://static.thenounproject.com/png/1425923-200.png" alt="STT"> <span>STT</span></div>
        </div>
        `;
          editor.addNode('STT', 5, 3, pos_x, pos_y, 'STT', {}, STT);
          break;
        case 'NLU':
          var NLU = `
          <div id="content-wrapper" data-name="NLU" data-num_in=1 data-num_out=1 data-ele_pos_x=${pos_x} data-ele_pos_y=${pos_y} data-classoverride="NLU" data-data={}>
            <p style="text-align:center;">Алло ?</p>
            <div class="title-box" style="display:flex;align-items:center;justify-content:center;"><img class="block-image" src="https://static.thenounproject.com/png/1409678-200.png" alt="NLU"> <span>NLU</span></div>
          </div>
          `
          editor.addNode('NLU', 1, 1, pos_x, pos_y, 'NLU', {}, NLU);
          break;
        case 'TTS':
          var TTS = `
          <div id="content-wrapper" data-name="TTS" data-num_in=5 data-num_out=5 data-ele_pos_x=${pos_x} data-ele_pos_y=${pos_y} data-classoverride="TTS" data-data={}>
            <p style="text-align:center;">Основной текст</p>
            <div class="title-box" style="display:flex;align-items:center;justify-content:center;"><img class="block-image" src="https://static.thenounproject.com/png/1425924-200.png" alt="TTS"> <span>TTS</span></div>
          </div>
          `;
          editor.addNode('TTS', 5, 5, pos_x, pos_y, 'TTS', {
            "name": ''
          }, TTS);
          break;
        case 'SMS':
          var SMS = `
          <div id="content-wrapper" data-name="SMS" data-num_in=1 data-num_out=1 data-ele_pos_x=${pos_x} data-ele_pos_y=${pos_y} data-classoverride="SMS" data-data={}>
            <p style="text-align:center;">Отправим смс</p>
            <div class="title-box" style="display:flex;align-items:center;justify-content:center;"><img class="block-image" src="https://static.thenounproject.com/png/981389-200.png" alt="SMS"> <span>SMS</span></div>
          </div>
          `;
          editor.addNode('SMS', 1, 1, pos_x, pos_y, 'SMS', {
            "channel": 'channel_3'
          }, SMS);
          break;

        case 'HELLO':
          var HELLO = `
          <div id="content-wrapper" data-name="HELLO" data-num_in=0 data-num_out=1 data-ele_pos_x=${pos_x} data-ele_pos_y=${pos_y} data-classoverride="HELLO" data-data={}>
            <p style="text-align:center;">Привет</p>
            <div class="title-box" style="display:flex;align-items:center;justify-content:center;"><img class="block-image" src="https://static.thenounproject.com/png/78694-200.png"
          alt="HELLO"> <span>HELLO</span></div>
          </div>
          `;
          editor.addNode('HELLO', 0, 1, pos_x, pos_y, 'HELLO', {
            "channel": 'channel_3'
          }, HELLO);
          break;

        case 'BYE':
          var BYE = `
          <div id="content-wrapper" data-name="BYE" data-num_in=5 data-num_out=0 data-ele_pos_x=${pos_x} data-ele_pos_y=${pos_y} data-classoverride="BYE" data-data={}>
            <p style="text-align:center;">Пока</p>
            <div class="title-box" style="display:flex;align-items:center;justify-content:center;"><img class="block-image" src="https://static.thenounproject.com/png/981389-200.png" alt="BYE"> <span>BYE</span></div>
          </div>
          `;
          editor.addNode('BYE', 5, 0, pos_x, pos_y, 'BYE', {
            "channel": 'channel_3'
          }, BYE);
          break;

        default:
      }
    }

    var transform = '';

    function showpopup(e) {
      e.target.closest(".drawflow-node").style.zIndex = "9999";
      e.target.children[0].style.display = "block";
      //document.getElementById("modalfix").style.display = "block";

      //e.target.children[0].style.transform = 'translate('+translate.x+'px, '+translate.y+'px)';
      transform = editor.precanvas.style.transform;
      editor.precanvas.style.transform = '';
      editor.precanvas.style.left = editor.canvas_x + 'px';
      editor.precanvas.style.top = editor.canvas_y + 'px';
      console.log(transform);

      //e.target.children[0].style.top  =  -editor.canvas_y - editor.container.offsetTop +'px';
      //e.target.children[0].style.left  =  -editor.canvas_x  - editor.container.offsetLeft +'px';
      editor.editor_mode = "fixed";

    }

    function closemodal(e) {
      e.target.closest(".drawflow-node").style.zIndex = "2";
      e.target.parentElement.parentElement.style.display = "none";
      //document.getElementById("modalfix").style.display = "none";
      editor.precanvas.style.transform = transform;
      editor.precanvas.style.left = '0px';
      editor.precanvas.style.top = '0px';
      editor.editor_mode = "edit";
    }

    function changeModule(event) {
      var all = document.querySelectorAll(".menu ul li");
      for (var i = 0; i < all.length; i++) {
        all[i].classList.remove('selected');
      }
      event.target.classList.add('selected');
    }

    function changeMode(option) {

      //console.log(lock.id);
      if (option == 'lock') {
        lock.style.display = 'none';
        unlock.style.display = 'block';
      } else {
        lock.style.display = 'block';
        unlock.style.display = 'none';
      }

    }
  </script>
</body>

</html>
